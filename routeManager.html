<script>
function save() {

	if($("#guestId").val().length < 1) {
		alert("고객ID를 입력해 주세요.");
		$("#guestId").focus();
		return;
	}
	
	if(confirm( $('#guestId').val() + "고객의 경로데이터정보를 삭제하시겠습니까?")){
		submitForm.action = "post/routeManagerPost.php";
		submitForm.submit();
	} else {
		alert("취소하였습니다.");
	}
}

</script>

	<script>
	//높이 맞추기
	var matchH;
	var matchHresize;
	$(".matchHeight").each(function(){
		var thisHeight = $(this).outerHeight();
		if (matchH){
			if(thisHeight > matchH){
				matchH = thisHeight;
			}
		} else {
			matchH = thisHeight;
		}
	});
	$(window).load(function(){
		$(".matchHeight").outerHeight(matchH);
	});

	$(window).resize(function(){
		matchHresize = '';
		$(".matchHeight").removeAttr("style");
		$(".matchHeight").each(function(){
			var thisHeight = $(this).outerHeight();
			if (matchHresize){
				if(thisHeight > matchHresize){
					matchHresize = thisHeight;
				}		
			} else {
				matchHresize = thisHeight;
			}
		});
		$(".matchHeight").outerHeight(matchHresize);
	});
	</script>
